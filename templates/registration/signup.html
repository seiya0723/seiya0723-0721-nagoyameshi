{% extends "base.html" %}
{% load bootstrap %}
{% block title %}新規登録{% endblock %}

{% block content %}
<h1>新規登録</h1>

<div class="container">

<form action="{% url 'signup' %}" method="POST" class="w-75 mx-auto">
    {% csrf_token %}
    {{ form|bootstrap }}
    <br>
    <input type="submit" class="btn btn-primary btn-lg d-block mx-auto m-4" value="登録">
</form>

</div>
{% endblock %}
