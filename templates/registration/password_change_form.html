{% extends "base.html" %}
{% load bootstrap %}
{% block title %}パスワード変更{% endblock %}

{% block content %}
<h1>パスワード変更</h1>

<div class="container">

    <form method="POST" class="w-75 mx-auto">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary btn-lg d-block mx-auto m-4">変更する</button>
    </form>

</div>
{% endblock %}
