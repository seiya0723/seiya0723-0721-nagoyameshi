{% extends "base.html" %}
{% load static %}

{% block title %}NAGOYAMESHI{% endblock %}

{% block content %}

<section id="index-image">
<div id="index-carousel" class="carousel slide">

    <div class="carousel-inner">
        {# item1 #}
        <div class="carousel-item active">
            <img src="{% static 'nagoyameshi/img/top/misokatsu.jpg'%}" class="d-block w-100" alt="...">
            <div class="carousel-caption h-100 d-flex flex-column align-items-center">
                <p class="carousel_text">Welcome to <br>Nagoya!</p>
                <a class="carousel_btn btn btn-primary" href="{% url 'nagoyameshi:top' %}">店舗一覧</a>
            </div>
        </div>

        {# item2 #}
        <div class="carousel-item">
            <img src="{% static 'nagoyameshi/img/top/napolitan.jpg'%}" class="d-block w-100" alt="...">
            <div class="carousel-caption h-100 d-flex flex-column align-items-center">
                <p class="carousel_text">名古屋の<br>いちおしB級グルメを<br>ご紹介</p>
                <a class="carousel_btn btn btn-primary" href="{% url 'nagoyameshi:top' %}">店舗一覧</a>
            </div>
        </div>

        {# item3 #}
        <div class="carousel-item">
            <img src="{% static 'nagoyameshi/img/top/ten-musu.jpg'%}" class="d-block w-100" alt="...">
            <div class="carousel-caption h-100 d-flex flex-column align-items-center">
                <p class="carousel_text">無料の店舗検索と<br>便利なサブスクリプションプラン</p>
                <a class="carousel_btn btn btn-primary" href="{% url 'nagoyameshi:top' %}">店舗一覧</a>
            </div>
        </div>
    </div>

    <button class="carousel-control-prev bg-transparent border-0 z-3" type="button" data-bs-target="#index-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next bg-transparent border-0 z-3" type="button" data-bs-target="#index-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
    
    
</div>
</section>
{% endblock %}
